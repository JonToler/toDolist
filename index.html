<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <title>To do list!</title>
  </head>
  <body>
    <div class= "container">
    <form  id = "toDoList">
      <div id="ListOfTasks">
        <button type="submit" class="btn btn-success">Press me!</button>
        <div class="form-group">
          <label for="task-name">Task Name</label>
          <input id="task-name" type="text" class="form-control" placeholder="Enter a name!">
        </div>
        <div class="form-group">
          <label for="task-date">Due Date</label>
          <input id="task-date" type="text" class="form-control" placeholder="Enter a due date!">
        </div>
        <div class="form-group">
          <label for="task-description">Description of Task</label>
          <input id="task-description" type="text" class="form-control" placeholder="What is the task?">
        </div>
      </div>
    </form>

    <ol id="listOutput">

    </ol>

    </div>
  </body>
</html>
